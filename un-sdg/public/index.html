lector("un-sdg");document.getElementById("sdg");t.toggleColorOnly()})),document.querySelector("#logo").addEventListener("click",(function(e){const t=document.querySelector("un-sdg");document.getElementById("sdg").setAttribute("goal","circle"),t.toggleLogo()}))</script><div class="goals"><un-sdg id="sdg" goal="circle" width="254px" height="254px" label="overridden alt text" loading="eager" fetchpriority="high"></un-sdg></div></div><style>#follow-the-white-rabbit{margin:var(--ddd-spacing-4) auto 64px 16px;background-color:var(--ddd-accent-4)}#follow-the-white-rabbit[open] summary{background-color:var(--ddd-accent-4)!important}#follow-the-white-rabbit[open] .content{padding:0 var(--ddd-spacing-4)}#follow-the-white-rabbit li,#follow-the-white-rabbit ul{padding:0;margin:0}#follow-the-white-rabbit li{font-size:var(--ddd-font-size-xs);list-style:none}#follow-the-white-rabbit li a,#follow-the-white-rabbit li strong{padding:var(--ddd-spacing-2) var(--ddd-spacing-4);color:#000;display:block;font-weight:700}#follow-the-white-rabbit li:focus-within a,#follow-the-white-rabbit li:hover a{background-color:#000;color:#ff0}h1{text-align:center}.buttons{display:flex;justify-items:center;align-content:space-around;gap:50px}</style><script type="module" src="./05be307a.js"></script></body></html>
