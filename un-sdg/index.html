<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for un-sdg">

  <style>
    :root, html, body {
      /*
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      align-content: center;
      */
      font-family: Arial, sans-serif;
      background: radial-gradient(
        circle,
        rgba(20, 20, 20, 1) 0%,   /* Darkest center */
        rgba(30, 30, 30, 1) 60%,  /* Slightly lighter around the center */
        rgba(10, 10, 10, 1) 100%  /* Dark edges */
      );
      background-attachment: fixed; /* Keep the gradient fixed during scrolling */
      color: white;                 /* Text color for contrast */
      font-family: Arial, sans-serif; /* Clean font for readability */
      --button-bg: linear-gradient(145deg, #e0e0e0, #ffffff);
      --button-hover-bg: linear-gradient(145deg, #ffffff, #d0d0d0);
      --button-text-color: #333;
      --button-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      --button-hover-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);

    }

    .button {
      margin: auto;
      background: var(--button-bg);
      color: var(--button-text-color);
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 50px; /* Rounded edges for the curve */
      box-shadow: var(--button-shadow);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: var(--button-hover-bg);
      box-shadow: var(--button-hover-shadow);
    }

    .button:active {
      transform: scale(0.98); /* Slightly shrink on click */
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    #demo {
      margin: var(--ddd-spacing-2);
      display: flex;              /* Flexbox to center inner content */
      flex-direction: column;     /* Stack elements vertically */
      align-items: center;        /* Center content horizontally */
      margin-top: auto;
      margin-bottom: auto;
    }

  </style>
  <title>un-sdg</title>
</head>

<body>
<div id="demo">
  <h1 style="font-size: 75px;">un-sdg</h1>
<div class="buttons">
  <button class="button" id="logo">Logo</button>
  <button class="button" id="random">Randomize Goal</button>
  <button class="button" id="all">All Goals</button>
  <button class="button" id="colorOnly">Color Only</button>
</div>
  <script>
    // Selects the element to call in functions

    document.querySelector('#random').addEventListener('click', function(e) {
      const sdgApp = document.querySelector('un-sdg');
      const sdg = document.getElementById('sdg');
      sdg.setAttribute('goal', sdgApp.generateRandomGoal());
      sdgApp.toggleShowRandomGoal();
    });
    // Calls to render only all.
    document.querySelector('#all').addEventListener('click', function (e){
      const sdgApp = document.querySelector('un-sdg');
      const sdg = document.getElementById('sdg');
      sdg.setAttribute('goal', 'all');
      sdgApp.toggleShowAllGoals();
    });
    // Calls to render Color Only
    document.querySelector('#colorOnly').addEventListener('click', function(e){
      const sdgApp = document.querySelector('un-sdg');
      const sdg = document.getElementById('sdg');
      sdgApp.toggleColorOnly();
    });
    document.querySelector('#logo').addEventListener('click', function(e){
      const sdgApp = document.querySelector('un-sdg');
      const sdg = document.getElementById('sdg');
      sdg.setAttribute('goal','circle');
      sdgApp.toggleLogo();
    });
  </script>
  <div class="goals">
    <un-sdg
      id="sdg"
      goal="circle"
      width="254px"
      height="254px"
      label="overridden alt text"
      loading="eager"
      fetchpriority="high"
    ></un-sdg>
  </div>

  </div>

<script type="module" src="./un-sdg.js"></script>

<!-- Take HAX, the Web and you further down the rabbit hole -->
<style>
  #follow-the-white-rabbit {
    margin: var(--ddd-spacing-4) auto 64px  16px;
    background-color: var(--ddd-accent-4);
  }
  #follow-the-white-rabbit[open] summary {
    background-color: var(--ddd-accent-4) !important;
  }
  #follow-the-white-rabbit[open] .content {
    padding: 0 var(--ddd-spacing-4);
  }
  #follow-the-white-rabbit ul,
  #follow-the-white-rabbit li {
    padding: 0;
    margin: 0;
  }
  #follow-the-white-rabbit li {
    font-size: var(--ddd-font-size-xs);
    list-style: none;
  }
  #follow-the-white-rabbit li strong,
  #follow-the-white-rabbit li a {
    padding: var(--ddd-spacing-2) var(--ddd-spacing-4);
    color: black;
    display: block;
    font-weight: bold;
  }
  #follow-the-white-rabbit li:focus-within a,
  #follow-the-white-rabbit li:hover a {
    background-color: black;
    color: yellow;
  }
  h1 {
    text-align: center;
  }
  .buttons {
    display: flex;
    justify-items: center;
    align-content: space-around;
    gap: 50px;
  }

</style>
</body>
</html>
