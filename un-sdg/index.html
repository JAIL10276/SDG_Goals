<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for un-sdg">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      height: 50%;
      display: flex;
      justify-content: center;  /* Center horizontally */
      align-items: center;      /* Center vertically */
      font-family: Arial, sans-serif;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    un-sdg {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    un-sdg:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --un-sdg-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>un-sdg</title>
</head>

<body>
<div id="demo">
  <h1>UN Sustainable Development Goals (SDGs)</h1>
  <!-- buttons -->
  <div class="buttons-container">
    <button id="allButton">Show All</button>
    <button id="randomButton">Randomize</button>
    <button id="logoButton">Show Logo</button>
    <button id="colorOnlyButton">Color Only</button>
  </div>
  <!-- Default usage -->
  <h2>SDG logo</h2>
  <unSvg id="sdg-element" loading = "lazy" fetchpriority="low">Svg goes here.</unSvg>

  <!-- Toggle functionality -->
  <div class="toggle-container">
    <input type="checkbox" id="toggle" class="toggle-input" />
    <label for="toggle" class="toggle-label">Toggle SDG Visibility</label>
  </div>
</div>
<script type="module" src="./un-sdg.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const allButton = document.getElementById("allButton");
    const randomButton = document.getElementById("randomButton");
    const logoButton = document.getElementById("logoButton");
    const colorOnlyButton = document.getElementById("colorOnlyButton");
    const sdg = document.getElementById("sdg-element");

    allButton.addEventListener('click', () => {
      console.log('Show All button clicked');
      sdg.updated(18);
    });

    randomButton.addEventListener('click', () => {
      console.log('Randomize button clicked');
      sdg.updated(-1);
    });

    logoButton.addEventListener('click', () => {
      console.log('Show Logo button clicked');
      sdg.updated(0);
    });

    colorOnlyButton.addEventListener('change', () => {
      if (colorOnlyButton.checked) {
        console.log('Color Only toggled ON');
        document.body.style.backgroundColor = '#e0f7fa';
        sdg.setImageVisibility(true);
      } else {
        console.log('Color Only toggled OFF');
        document.body.style.backgroundColor = '#121212';
        sdg.setImageVisibility(false);
      }
    });
  });
</script>
</body>

</html>
